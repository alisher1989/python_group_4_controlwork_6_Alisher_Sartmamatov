{% extends 'base.html' %}
{% block menu %}
    <li><a href="{% url 'add_item' %}">Add item</a></li>
    <li><form class="form-inline my-2 my-lg-0" action="{% url 'index' %}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form></li>
{% endblock %}
{% block content %}
    <h1 class="mt-3">Guestbook</h1>
    <div class="row">
        {% for item in items %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-text card-link">
                            {{ item.author }}
                        </h2>
                        <a href="{% url 'edit_item' item.pk %}"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'delete_item' item.pk %}"><i class="fas fa-trash"></i></a>
                        <p class="card-text">{{ item.get_category_display }}</p>
                        <p class="card-text text-right">{{ item.email }}</p>
                        <p class="card-text text-right">{{ item.text }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
